<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Bot CRM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-section" class="card">
            <h1>Trash Bot CRM</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" id="login" name="login" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p id="login-error" class="error"></p>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard-section" class="hidden">
            <header>
                <h1>Trash Bot CRM</h1>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </header>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Chats</h3>
                    <p id="total-chats" class="stat-value">-</p>
                </div>
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p id="total-users" class="stat-value">-</p>
                </div>
                <div class="stat-card">
                    <h3>Avg Users/Chat</h3>
                    <p id="avg-users" class="stat-value">-</p>
                </div>
            </div>

            <!-- Chats Table -->
            <div class="card">
                <h2>Chats</h2>
                <table id="chats-table">
                    <thead>
                        <tr>
                            <th>Chat ID</th>
                            <th>Current User</th>
                            <th>Users</th>
                        </tr>
                    </thead>
                    <tbody id="chats-body">
                    </tbody>
                </table>
                <p id="no-chats" class="hidden">No chats yet</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
